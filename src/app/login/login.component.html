<form class="form-horizontal" name="hostelLogin" (ngSubmit)="authSubmit(login);" [hidden]="displayRegister">

  <div class="well">
    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
    <h4 class="text-center">
      <strong>Login</strong>
    </h4>
  </div>

  <div class="form-group">
    <label class="col-sm-3">User Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="login.user_name" name="user_name" placeholder="User Name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3">Password</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" [(ngModel)]="login.password" name="password" placeholder="Password">
    </div>
  </div>
  {{loginUsers.message}}
  <div class="text-center">
    <button type="submit" class="btn btn-danger btn-sm">Login</button>
  </div>
  <div>
    <input type="checkbox"> Remember Me
    <span class="pull-right">
      <a href="#">Forget Password?</a>
    </span>
  </div>
  <div class="clearfix">
    <div class="pull-right">
      Not a Member?
      <a data-hover="Sign Up" (click)="displayRegister=!displayRegister">Sign Up Here</a>
    </div>
  </div>
</form>
<form class="form-horizontal" *ngIf="displayRegister">
  <app-register></app-register>
</form>
