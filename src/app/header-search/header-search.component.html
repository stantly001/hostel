<div class="banner-bottom">
  <div class="droop-down">
    <div class="form-inline">
      <div class="form-group">
        <select class="sel form-control">
          <option value="">Which Country?</option>
          <option value="">India</option>
          <option value="">Pakistan</option>
          <option value="">U.S.A</option>
        </select>
        <select class="sel form-control">
          <option value="">Which City?</option>
          <option value="">chennai</option>
          <option value="">Bangalore</option>
          <option value="">Mumbai</option>
        </select>
      </div>
      <div class="form-group">
        <!-- <input type="text" class="form-control" placeholder="CheckIn"> -->
        <ng-datepicker [(ngModel)]="checkInDate"></ng-datepicker>
      </div>
      <div class="form-group">
        <!-- <input type="text" class="form-control" placeholder="CheckIn"> -->
        <ng-datepicker [(ngModel)]="checkOutDate"></ng-datepicker>
      </div>
      <div class="form-group">
        <select class="sel form-control">
          <option value="-1">Guest</option>
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
        </select>
      </div>
      <input type="submit" class="btn btn-danger" value="search" [routerLink]="['hostel/search']">
    </div>
  </div>
  <!-- droop-down -->
</div>
<!-- banner-bottom -->
