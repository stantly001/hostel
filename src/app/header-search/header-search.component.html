<div class="banner-bottom">
  <div class="droop-down">
    <div class="form-inline">
      <div class="form-group">
        <select class="sel form-control" [(ngModel)]="search.search_country" name="search_country">
          <option value="">Which Country?</option>
          <option *ngFor="let country of countries" [ngValue]="country.fieldName">{{country.dispName}}</option>

          <!-- <option value="india">India</option>
          <option value="">Pakistan</option>
          <option value="">U.S.A</option> -->
        </select>
        <select class="sel form-control" [(ngModel)]="search.search_city" name="search_city">
          <option value="">Which City?</option>
          <option *ngFor="let city of cities" [ngValue]="city.fieldName">{{city.dispName}}</option>

          <!-- <option value="chennai">chennai</option>
          <option value="">Bangalore</option>
          <option value="">Mumbai</option> -->
        </select>
      </div>
      <div class="form-group">
        <!-- <input type="text" class="form-control" placeholder="CheckIn"> -->
        <ng-datepicker [(ngModel)]="checkInDate"></ng-datepicker>
      </div>
      <div class="form-group">
        <!-- <input type="text" class="form-control" placeholder="CheckIn"> -->
        <ng-datepicker [(ngModel)]="checkOutDate"></ng-datepicker>
      </div>
      <div class="form-group">
        <select class="sel form-control">
          <option value="-1">Guest</option>
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
        </select>
      </div>
      <button type="submit" class="btn btn-danger" (click)="findHostel(search)"><i class="fa fa-search"></i>Search</button>
    </div>
  </div>
  <!-- droop-down -->
</div>
<!-- banner-bottom -->
