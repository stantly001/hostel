<div class="row" id="rooms">
  <div class="col-md-12">
    <section class="panel">
      <!-- <div *ngFor="let hostel of hostels; let i=index"> -->
      <div [hidden]="!newHostel">
        <div class="col-md-3">
          <label>Hostels</label>
          <select class="form-control" [(ngModel)]="hostel.name">
            <option *ngFor="let hostelList of hostelsList">{{hostelList.name}}</option>
          </select>
        </div>
        <div class="col-md-3">
          <label>Floors</label>
          <select class="form-control" [(ngModel)]="hostel.floor">
            <option *ngFor="let floor of floors">{{floor}}</option>
          </select>
        </div>
        <div class="col-md-3">
          <label>No Of Rooms</label>
          <input type="text" class="form-control" [(ngModel)]="hostel.noOfRooms">
        </div>
        <div class="col-md-3">
          <label>Services</label>
          <ng-multiselect-dropdown [placeholder]="'Select Services'" [data]="services" [(ngModel)]="selectedServices" [settings]="dropdownSettings"
            (onSelect)="onServiceSelect($event)" (onSelectAll)="onSelectAll($event)">
          </ng-multiselect-dropdown>
        </div>
        <div class="panel-heading col-md-12 pull-right">
          <button class="btn btn-success btn-sm pull-right" (click)="createRooms(hostel)">Create Rooms</button>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Room No</th>
              <th>Service</th>
              <th>No Of Beds</th>
              <th>View Type</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let room of hostel.rooms; let i= index">
              <td>{{i+1}}</td>
              <td>
                <input class="form-control" [(ngModel)]="room.roomNumber">
              </td>
              <td>
                <!-- <select class="form-control" [(ngModel)]=room.service>
                  <option *ngFor="let service of services">{{service.name}}</option>
                </select> -->
                <ng-multiselect-dropdown [placeholder]="'Select Services'" [data]="services" [(ngModel)]="room.services" [settings]="dropdownSettings"
                  (onSelect)="onRoomServiceSelect($event,room)" (onSelectAll)="onRoomSelectAll($event,room)">
                </ng-multiselect-dropdown>
              </td>
              <td>
                <select class="form-control" [(ngModel)]="room.noOfBeds">
                  <option *ngFor="let noOfBed of noOfBeds">{{noOfBed}}</option>
                </select>
              </td>
              <td>
                <div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="{{room.viewTypeImage ? room.viewTypeImage : null}}"> {{room.viewTypeLabel ? room.viewTypeLabel : null}}
                    <span class="glyphicon glyphicon-chevron-down pull-right"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li *ngFor="let viewType of viewTypes">
                      <a title="Select this card" (click)="selectViewType(viewType,room)">
                        <img src="{{viewType.img}}">{{viewType.label}}</a>
                    </li>
                  </ul>
                </div>
              </td>
              <td>
                <label class="switch">
                  <input type="checkbox" [(ngModel)]="room.isActive">
                  <span class="slider round"></span>
                </label>
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-success btn-sm pull-right" (click)="saveHostel(hostel); newHostel=false">Save</button>
        <button class="btn btn-danger btn-sm pull-right" (click)="cancelEdit(hostel)">Cancel</button>
      </div>
      <div [hidden]="newHostel">
        <table class="table table-stripped">
          <thead>
            <tr>
                <th>S.No</th>
                <th>Room No</th>
                <th>No Of Beds</th>
                <th>View Type</th>
                <!-- <th>Status</th> -->
            </tr>
            <tr *ngFor="let room of hostel.rooms; let i= index">
              <td>{{i+1}}</td>
              <td>{{room.roomNumber}}</td>
              <td>{{room.noOfBeds}}</td>
              <td>{{room.viewTypeLabel}}</td>
              <!-- <td>{{room.isActive ==true ? Active : Inactive}}</td> -->
              <td>
                <button class="btn btn-success btn-xs" (click)="editHostel(hostel)">Edit</button>
                <button class="btn btn-danger btn-xs" (click)="deleteHostel(i)">Delete</button>
              </td>
            </tr>
          </thead>
        </table>
      </div>
      <!-- </div> -->
    </section>
  </div>
</div>
