<div>
  <h4>Lower Berth</h4>
  <br>
  <canvas #myCanvas width="1000" height="300" on-click="onEvent($event)">
  </canvas>
</div>
<div [hidden]="noOfBerths==1">
  <h4>Upper Berth</h4>
  <canvas #myCanvasUpper width="1000" height="300" on-click="onEventUpper($event)">
  </canvas>
</div>
<div [hidden]="noOfBerths<3">
  <h4>Middle Berth</h4>
  <canvas #myCanvasMiddle width="1000" height="300" on-click="onEventMiddle($event)">
  </canvas>
</div>
